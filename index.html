<!DOCTYPE html>
<html>
<head>
  <title>YouTube Downloader</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button, select {
      padding: 10px;
      border: none;
      margin: 10px;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #2196f3;
      color: white;
    }
    #formats {
      margin-top: 20px;
    }
    img {
      max-width: 300px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ YouTube Downloader</h1>
  <input id="url" type="text" placeholder="Paste YouTube link..." />
  <button onclick="fetchInfo()">Get Video Info</button>
  <div id="info"></div>

  <script>
    async function fetchInfo() {
      const url = document.getElementById("url").value;
      document.getElementById("info").innerHTML = "Loading...";

      const res = await fetch("http://localhost:8000/info", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });

      const data = await res.json();
      if (data.status === "success") {
        const infoDiv = document.getElementById("info");
        let html = `<h3>${data.title}</h3>`;
        if (data.thumbnail) {
          html += `<img src="${data.thumbnail}"><br>`;
        }
        data.formats.slice(0, 8).forEach(f => {
          html += `<a href="${f.url}" target="_blank">
            <button>Download ${f.resolution} (${f.ext})</button>
          </a><br>`;
        });
        infoDiv.innerHTML = html;
      } else {
        document.getElementById("info").innerHTML = "Error: " + data.message;
      }
    }
  </script>
</body>
</html>
